<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="page-header">üìù Edit Page</h1>

        <!-- –§–æ—Ä–º–∞ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
        <form method="POST" class="form-horizontal">
            <!-- –ü–æ–ª–µ –¥–ª—è Slug -->
            <div class="form-group">
                <label for="slug" class="col-sm-2 control-label">Slug:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="slug" name="slug" value="{{ page.slug }}" required>
                </div>
            </div>

            <!-- –ü–æ–ª–µ –¥–ª—è Title -->
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" value="{{ page.title }}" required>
                </div>
            </div>

            <!-- –ü–æ–ª–µ –¥–ª—è Content -->
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Content:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" name="content" rows="5" required>{{ page.content }}</textarea>
                </div>
            </div>

            <!-- –ü–æ–ª–µ –¥–ª—è Published Date -->
            <div class="form-group">
                <label for="published_date" class="col-sm-2 control-label">Published Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="published_date" name="published_date"
                           value="{{ page.published_date.strftime('%Y-%m-%d') if page.published_date else '' }}">
                </div>
            </div>
            

            <!-- –ü–æ–ª–µ –¥–ª—è Teaser Text -->
            <div class="form-group">
                <label for="teaser_text" class="col-sm-2 control-label">Teaser Text:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="teaser_text" name="teaser_text" value="{{ page.teaser_text }}">
                </div>
            </div>

            <!-- –ü–æ–ª–µ –¥–ª—è Image URL -->
            <div class="form-group">
                <label for="image_url" class="col-sm-2 control-label">Image URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image_url" name="image_url" value="{{ page.image_url }}">
                </div>
            </div>

            <!-- –ü–æ–ª–µ –¥–ª—è Category -->
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" name="category" value="{{ page.category }}">
                </div>
            </div>

            <!-- –ö–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∏ –æ—Ç–º–µ–Ω—ã -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-floppy-disk"></span> Update Page
                    </button>
                    <a href="{{ url_for('app_routes.pages_list') }}" class="btn btn-default">
                        <span class="glyphicon glyphicon-arrow-left"></span> Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap JS (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
