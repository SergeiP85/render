<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sergei's portfolio{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="icon" type="image/png" href="../static/images/favicon.png">
	<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZ9CXS4G1X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZZ9CXS4G1X');
</script>
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
</head>

<body>

    <header>
        <a href="#" class="logo-holder">
            <div class="logo">SP</div>
            <div class="logo-text">Portfolio Website</div>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#skills">Skills</a>
                </li>
                <li>
                    <a href="#experience">Experience</a>
                </li>
                <li>
                    <a href="#projects">Achievements</a>
                </li>
                <li>
                    <a href="#references">References</a>
                </li>
                <li>
                    <a href="/blog" class="button">Blog</a>
                </li>
            </ul>
            <a href="#" class="mobile-toggle" onClick="toggleMobileMenu(event);">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10" />
                </svg>
            </a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- основной контент -->
        {% endblock %}
    </main>

        <!-- Calendly badge widget begin -->
        <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
        <script type="text/javascript">
            window.onload = function() { 
                Calendly.initBadgeWidget({ 
                    url: 'https://calendly.com/spastushenko85', 
                    text: 'Schedule time with me', 
                    color: '#0a61ae', 
                    textColor: '#ffffff', 
                    branding: true 
                }); 
            }
        </script>
        <!-- Calendly badge widget end -->

        <footer>
            <div class="footer-container">
                <div class="footer-logo">
                    <div class="logo">SP</div>
                    <div class="logo-text">Portfolio Website</div>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Skills</a></li>
                        <li><a href="#">Experience</a></li>
                        <li><a href="#">Achievements</a></li>
                        <li><a href="#">References</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
                <div class="footer-copy">
                    © 2025 Sergei's Portfolio Website. 
                </div>
                <a href="/login">Admin</a>
            </div>
        </footer>
        
</body>

</html>
