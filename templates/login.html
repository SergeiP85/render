<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --text-shadow: 2px 2px 0 var(--blue-400), -2px -2px 0 var(--blue-800), -2px 2px 0 var(--blue-100), 2px -2px 0 var(--blue-400);
            --base: #555;
            --base-100: #f1f1f1;
            --base-400: #555;
            --base-800: #000;
            --yellow: #ffda4b;
            --yellow-100: #fffbe6;
            --yellow-400: #ffda4b;
            --yellow-800: #8b6f00;
            --blue: #0a61ae;
            --blue-100: #e2f8ff;
            --blue-400: #61dafb;
            --blue-800: #0a61ae;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--blue-100);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: var(--yellow-100);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: var(--blue);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--base-400);
            border-radius: 5px;
        }
        button {
            display: inline-block;
            padding: 10px 30px;
            background-color: var(--blue);
            color: var(--base-100);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--base-800);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
